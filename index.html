---
layout: page
title: title
tagline: tagline
---
{% include JB/setup %}
{% for page in site.posts %}
	<div class="row">
		<div class="span12">
			<div class="page-header">
				<a href="{{ page.url }}"><h1>{{ page.title }}</h1></a>
				<h4><small>{{ page.date | date_to_string }}</small></h4>
			</div>
			<div class="row">
				<div class="span12">
					{{ page.content }}
				</div>
			</div>
		</div>
	</div>
{% endfor %}
